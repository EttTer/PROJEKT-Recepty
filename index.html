<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- největší hlavní recept -->
    <div class="desktop">
      <div class="hlavní">
        <div class="flex">
          <div class="salaty">Saláty</div>
          <div class="komentar">5 komentářů</div>
        </div>
        <div class="nadpis">Salát s&nbsp;vlašskými ořechy</div>
      </div>

      <!-- malý recept 1 -->
      <div class="tablet">
        <div class="box první">
          <div class="recept">
            <div class="malý první">Svačina</div>
            <div class="koment první">16 komentářů</div>
          </div>

          <h2>Chlebíček s&nbsp;avokádem</h2>
        </div>
        <!-- malý recept 2 -->
        <div class="box druhý">
          <div class="recept">
            <div class="malý druhý">Mexická</div>
            <div class="koment druhý">7 komentářů</div>
          </div>

          <h2>Avokádové tacos</h2>
        </div>
        <!-- malý recept 3 -->
        <div class="box třetí">
          <div class="recept">
            <div class="malý třetí">Luštěniny</div>
            <div class="koment třetí">23 komentářů</div>
          </div>
          <h2>Pita chléb s&nbsp;cizrnou</h2>
        </div>
        <!-- malý recept 4 -->
        <div class="box čtvrtý">
          <div class="recept">
            <div>Burgery</div>
            <div class="koment čtvrtý">19 komentářů</div>
          </div>
          <h2>Sojový burger</h2>
        </div>
      </div>
    </div>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
